<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/templates/static/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Formulario</title>
</head>

<body>
    <div class="container-fluid bg-white position-relative shadow">
        <nav class="navbar navbar-expand bg-white navbar-white py-3 py-lg-0 px-0 px-lg-5">
            <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px">
                <i class="flaticon-043-teddy-bear"></i>
                <span>Formulario con jQuery</span>
            </a>
        </nav>
    </div>
    <br>
    <form id="basic-form" action="" method="post">
            <div class="container contact">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <center><img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                            <h2>Formulario</h2>
                            <h4>Envianos tu mensaje!</h4></center>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="fname">First Name:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="lname">Last Name:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="age">Age</label>
                                <div class="col-sm-10"> 
                                <input type="text" class="form-control" placeholder="Age" id="age">
                            </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="comment">Comment:</label>
                              <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                              </div>
                            </div>
                            <div class="container text-center">
                                <div class="row align-items-center">
                                    <div class="col">
    
                                    </div>
                                    <div class="col">
                                        <div class="g-recaptcha" data-sitekey="6Le9zh8UAAAAAKn-kpHg2Ls7MfqsiOznS7Pp94ja" ;>
                                        </div>
                                    </div>
                                    <div class="col">
    
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Caja de verificaciÃ³n--> 
                             <div class="form-check">
                               <input class="form-check-input" type="checkbox" id="gridCheck">
                               <label class="form-check-label" for="gridCheck">
                                 Check me out
                               </label>
                             </div>
                           </div>
                            <br>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                              </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    <!--Scripts. Do Not Touch Below.-->
    <script src="/templates/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

</body>

</html>
