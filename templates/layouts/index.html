<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <title>Formulario</title>
</head>

<body>
    <div class="container-fluid bg-white position-relative shadow">
        <nav class="navbar navbar-expand bg-white navbar-white py-3 py-lg-0 px-0 px-lg-3">
            <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px">
                <i class="flaticon-043-teddy-bear"></i>
                <span>Formulario con jQuery</span>
            </a>
        </nav>
    </div>
    
    <form id="basicform" name="basicform">
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <center><img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                            <h2>Formulario</h2>
                            <h4>Envianos tu mensaje!</h4>
                        </center>
                    </div>
                </div>
                <br>
                <div class="col-md-9">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">Names:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" placeholder="Ingrese sus dos nombres"
                                    name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Surnames</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" placeholder="Ingrese sus dos apellidos"
                                    name="lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="age">Edad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Age" id="age" name="age">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Mensaje</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" placeholder="Agregue un mensaje" id="mensaje"
                                    name="mensaje"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row mb-4">
                            <div class="row">
                                <div class="col">
                                    <img src="../static/img/captcha.PNG" id="captcha_image" />
                                </div>
                                <div class="col-sm-7">
                                    <label for="captcha">Escriba los caracteres de la imagen aqui </label>
                                    <input type="text" class="form-control" id="captcha" name="captcha">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Caja de verificaciÃ³n-->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Send me a copy of this menssage..
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Scripts. Do Not Touch Below.-->
    <script src="../static/js/js.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>

</body>

</html>
